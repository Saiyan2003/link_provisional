<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="#000000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a17ec9ee8e.js" crossorigin="anonymous"></script>
  <title>Simulator</title>
</head>

<body>
  <div id="root"></div>
  <script>
    function accesoHorita() {
      const bodyElement = document.getElementById("root");

      const fechaActual = new Date();
      const diaActual = fechaActual.getDay(); // Obtener el día de la semana (0-6)
      const horaActual = fechaActual.getHours();
      const minutosActual = fechaActual.getMinutes();

      if (
        diaActual === 5 && // Viernes (0 representa domingo, 1 lunes, ..., 5 viernes)
        horaActual >= 10 && horaActual < 12
      ) {
        // El código a ejecutar cuando se cumple la condición (viernes de 10 a 12 de la mañana)
      } else {
        if (bodyElement) {
          bodyElement.innerHTML = "";
          var body = document.body;

          // Establecer las propiedades del cuerpo
          body.style.background = 'linear-gradient(to bottom, #FF4E50, #800000)';
          body.style.margin = '0';
          body.style.padding = '0';
          body.style.display = 'flex';
          body.style.alignItems = 'center';
          body.style.justifyContent = 'center';
          body.style.height = '100vh';
          body.style.fontFamily = "'Inter', sans-serif";

          // Crear un div contenedor
          var divContenedor = document.createElement('div');
          divContenedor.classList.add('advice'); // Agregar una clase CSS al div contenedor
          body.appendChild(divContenedor);
        }
      }
    }

    setInterval(accesoHorita, 500);

  </script>
</body>

</html>
