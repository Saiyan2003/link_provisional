<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a17ec9ee8e.js" crossorigin="anonymous"></script>
  <title>Simulator</title>
</head>

<body>
  <div id="root"></div>
  <script>
    function accesoHorita() {
      // Obtener el elemento <body> con el id "root"
      const bodyElement = document.getElementById("root");

      const fechaActual = new Date();
      const diaActual = fechaActual.getDay(); // Obtener el día de la semana (0-6)
      const horaActual = fechaActual.getHours();
      const minutosActual = fechaActual.getMinutes();
      const mesActual = fechaActual.getMonth() + 1; // Los meses en JavaScript se indexan desde 0, por lo que se suma 1
      const diaMesActual = fechaActual.getDate(); // Obtener el día del mes

      if (
        ((mesActual === 11 && diaMesActual >= 21) || // Mes de noviembre a partir del día 21
          (mesActual === 12 && diaMesActual <= 21)) && // Mes de diciembre hasta el día 21
        ((horaActual === 19 && minutosActual >= 0) ||
          (horaActual > 19 && horaActual < 22) ||
          (horaActual === 22 && minutosActual === 0)) &&
        (diaActual === 2 || diaActual === 4) // 2 representa el martes y 4 representa el jueves en JavaScript
      ) {
        // El código a ejecutar cuando se cumple la condición (es martes o jueves en el rango de horas y fechas)
      }

      else {
        // Borrar completamente el contenido del elemento <body>
        if (bodyElement) {
          bodyElement.innerHTML = "";
          var body = document.body;

          // Establecer las propiedades del cuerpo
          body.style.background = 'linear-gradient(to bottom, #FF4E50, #800000)';
          body.style.margin = '0';
          body.style.padding = '0';
          body.style.display = 'flex';
          body.style.alignItems = 'center';
          body.style.justifyContent = 'center';
          body.style.height = '100vh';
          body.style.fontFamily = "'Inter', sans-serif";

          // Crear un div contenedor
          var divContenedor = document.createElement('div');
          divContenedor.classList.add('advice'); // Agregar una clase CSS al div contenedor
          body.appendChild(divContenedor);
        }
      }
    }



    setInterval(accesoHorita, 500);

  </script>
</body>

</html>
